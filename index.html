<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voz y Datos - Login</title>
<style>
  :root{
    --primary:#0ea5e9;     /* celeste */
    --primary-dark:#0284c7;/* hover */
    --bg:#f0f9ff;          /* fondo suave */
    --focus-shadow: rgba(14,165,233,.45);
  }

  body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 30px 40px;
    box-shadow: 0 0 15px rgba(2,132,199,0.15);
    display: flex;
    gap: 50px;
    border-radius: 8px;
    max-width: 700px;
    width: 100%;
  }
  .info {
    max-width: 250px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 20px;
  }
  .logo-title { display: flex; align-items: center; gap: 15px; }
  .logo-title img { width: 70px; height: 70px; object-fit: contain; }
  .logo-title h1 { color: var(--primary); margin: 0; font-size: 2rem; font-weight: 700; }
  .info p { color: #334155; font-size: 1rem; line-height: 1.4; }
  form { display: flex; flex-direction: column; width: 300px; }
  input[type=text], input[type=password] {
    padding: 12px 15px; margin-bottom: 20px; border: 1px solid #cbd5e1;
    border-radius: 6px; font-size: 1rem; transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }
  input[type=text]:focus, input[type=password]:focus {
    outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px var(--focus-shadow);
  }
  button {
    background: var(--primary); border: none; color: white; padding: 14px; font-weight: 700;
    cursor: pointer; border-radius: 6px; font-size: 1rem; transition: background-color 0.2s ease, transform .02s ease-in;
  }
  button:hover { background: var(--primary-dark); }
  button:active{ transform: translateY(1px); }

  .message {
    margin-bottom: 10px;
    font-weight: 600;
    min-height: 20px;
    color: #d32f2f;
  }

  @media (max-width: 640px){
    .container{ gap:24px; padding:24px; }
    .info{ max-width:none; }
    form{ width:100%; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="info">
    <div class="logo-title">
      <img src="logo.png" alt="Logo Voz y Datos" />
      <h1>Voz y Datos</h1>
    </div>
    <p>Transformamos datos en acción para proteger a los más vulnerables.</p>
  </div>

  <!-- Redirección por username sin validación backend -->
  <form id="loginForm" novalidate>
    <div id="message" class="message"></div>
    <input type="text" id="usuario" placeholder="Usuario" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button type="submit">Iniciar Sesión</button>
  </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', e => {
  e.preventDefault();

  const usuario = document.getElementById('usuario').value.trim().toLowerCase();
  const msg = document.getElementById('message');

  const rutas = {
    kevin: '/frontend/dashboard.php',
    nicol: '/frontend/agregarusuario.php'
  };

  if (rutas[usuario]) {
    window.location.href = rutas[usuario];
  } else {
    msg.textContent = 'Usuario no reconocido para redirección automática.';
  }
});
</script>

</body>
</html>
